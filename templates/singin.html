<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SakuraDate - Find Your Match</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;500&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url('https://i.imgur.com/KvDqXWp.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #4a2c2a;
    }
    
    .container {
      background: rgba(255, 245, 242, 0.92);
      backdrop-filter: blur(5px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(150, 70, 70, 0.15);
      width: 380px;
      padding: 40px;
      text-align: center;
      border: 1px solid rgba(255, 200, 200, 0.4);
    }
    
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #d23369;
      letter-spacing: 1px;
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s;
    }
    
    .btn-google {
      background: white;
      border: 1px solid #e0c9c0;
      color: #4a2c2a;
    }
    
    .btn-primary {
      background: #d23369;
      color: white;
    }
    
    .btn-primary:hover {
      background: #b52a5a;
    }
    
    .divider {
      margin: 24px 0;
      border-top: 1px solid rgba(0, 0, 0, 0.08);
      position: relative;
    }
    
    .divider-text {
      background: rgba(255, 245, 242, 0.92);
      padding: 0 12px;
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      color: #9e7b6b;
      font-size: 14px;
    }
    
    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #e0c9c0;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.8);
      margin-bottom: 16px;
    }
    
    .forgot-password a {
      color: #d23369;
      text-decoration: none;
      float: right;
      font-size: 14px;
    }
    
    .footer {
      margin-top: 24px;
      color: #7a5a58;
    }
    
    .footer a {
      color: #d23369;
      font-weight: 500;
      text-decoration: none;
    }
    
    .sakura-icon {
      width: 24px;
      opacity: 0.8;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/5XJp3Dn.png" class="sakura-icon" alt="Sakura"> 
      SakuraDate
    </div>
    
    <button class="btn btn-google">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="#4a2c2a">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
      </svg>
      Sign In with Google
    </button>
    
    <div class="divider">
      <span class="divider-text">or</span>
    </div>
    
    <form action="/signin" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    
    <div class="footer">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
