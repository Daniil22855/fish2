<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SakuraDate - Asian Dating</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(218, 24, 132, 0.5);
            z-index: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 380px;
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #e83e8c;
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .tagline {
            font-size: 15px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ffcce6;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #fff9fc;
        }

        input:focus {
            outline: none;
            border-color: #e83e8c;
            box-shadow: 0 0 0 3px rgba(232, 62, 140, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #e83e8c, #d81884);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(232, 62, 140, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(to right, #d81884, #c4127a);
        }

        .links {
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .links a {
            color: #e83e8c;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: #d81884;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">SakuraDate</div>

        <div class="tagline">
            Find your perfect match in our community
        </div>

        <form method="POST" action="/">
            <div class="input-group">
                <div class="input-label">Email</div>
                <input type="email" name="email" placeholder="Your email address" required>
            </div>

            <div class="input-group">
                <div class="input-label">Password</div>
                <input type="password" name="password" placeholder="Your password" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="links">
            <a href="#">Forgot password?</a> Â· <a href="#">Create account</a>
        </div>
    </div>
</body>
</html>
